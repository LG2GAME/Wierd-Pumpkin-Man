<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Weird Pumpkin Man | CSS</title>
</head>
<body>
    <div class="pumpkin-man">
        <!-- head -->
        <div class="head">
            <div class="tail"></div>
            <div class="eyes">
                <div class="eye1"></div>
                <div class="eye2"></div>
            </div>
            <div class="mouth">
                <div class="tooth1"></div>
                <div class="tooth2"></div>
                <div class="tooth3"></div>
            </div>

            <!-- neck and body -->
            <div class="neck">
            </div>
            <div class="body">
                <div class="part1">
                    <div class="arm">
                        <div class="forearm">
                            <div class="hand">
                                <div class="finger1"></div>
                                <div class="finger2"></div>
                                <div class="finger3"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="part2">
                    <div class="arm">
                        <div class="forearm">
                            <div class="hand">
                                <div class="finger1"></div>
                                <div class="finger2"></div>
                                <div class="finger3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- legs and foots -->
            <div class="body-down-part1">
                <div class="leg"></div>
                <div class="calf"></div>
                <div class="foot"></div>
            </div>
            <div class="body-down-part2">
                <div class="leg"></div>
                <div class="calf"></div>
                <div class="foot"></div>
            </div>
        </div>
    </div>
</body>
</html>
